<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: white">
            <a-camera position="0 8 15"></a-camera>
<!--Assets-->
            <a-assets timeout="10000">
                <a-asset-item id="Tiger" src="PRO-C148-Activity-Reference-main\models\tiger\Mesh_BengalTiger.gltf"></a-asset-item>
                <a-asset-item id="Giraffe" src="PRO-C148-Activity-Reference-main\models\giraffe\scene.gltf"></a-asset-item>
                <a-asset-item id="Fence" src="PRO-C148-Activity-Reference-main\models\wooden_fence\scene.gltf"></a-asset-item>
                <a-asset-item id="Tree" src="PRO-C148-Activity-Reference-main\models\tree_for_games\scene.gltf"></a-asset-item>
                <a-asset-item id="Photographer" src="PRO-C148-Activity-Reference-main\models\photographer\scene.gltf"></a-asset-item>
                <img id="bg" src="sky.jpg">
            </a-assets>
            <a-sky src="#bg"></a-sky>

<!--Lights-->
            <!--Ambient-->
            <a-entity light="type: ambient; intensity: 0.5;"></a-entity>

            <!--Directional-->
            <a-entity animation="property: rotation; to: 0 360 0;easing:linear;loop: true; dur: 60000">
                <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color: yellow;"
                    position="-100 18 20"></a-entity>
            </a-entity>

<!--Circular Plane-->
            <a-circle position="-0l4 -0.76 -25" rotation="-90 0 0" shadow="recieve: true" radius="100" visible="true"
                color="#2E6F10"></a-circle>

<!--GLTF Models-->
            <!--Tiger-->
            <a-entity>
                <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#Tiger" shadow="cast: true"></a-entity>
            </a-entity>

            <!--Giraffe-->
            <a-entity>
                <a-entity postion="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#Giraffe"
                    shadow="cast: true; recieve: false"></a-entity>
            </a-entity>

            <!--Trees-->
            <a-entity>
                <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#Tree"
                    shadow="cast: true; recieve: false"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#Tree"
                    shadow="cast: true; recieve: false"></a-entity>
            </a-entity>

            <!--Photographer-->
            <a-entity>
                <a-entity postion="20 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#Photographer"
                    shadow="cast: true; recieve: false"></a-entity>
            </a-entity>

            <!--Fence-->
            <a-entity>
                <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>

                <a-entity position="-10 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>

                <a-entity position="-20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>

                <a-entity position="-30 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>

                <a-entity position="-30 -0.9 -10" rotation="0 -90 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>

                <a-entity position="5 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>

                <a-entity position="12 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>
                
                <a-entity position="20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>
                
                <a-entity position="27 -0.9 -10" rotation="0 90 0" scale="0.005 0.005 0.005" gltf-model="#Fence"
                    shadow="cast: true; recieve: false"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
